<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcu</title>
</head>
<body>
  <p class="js-show-calculation"></p>
  <p>
    <button onclick="calculations('1')">1</button>
    <button onclick="calculations('2')">2</button>
    <button onclick="calculations('3')">3</button>
    <button onclick="calculations(' + ')">+</button>
  </p>
  <p>
    <button onclick="calculations('4')">4</button>
    <button onclick="calculations('5')">5</button>
    <button onclick="calculations('6')">6</button>
    <button onclick="calculations(' - ')">-</button>
  </p>
  <p>
    <button onclick="calculations('7')">7</button>
    <button onclick="calculations('8')">8</button>
    <button onclick="calculations('9')">9</button>
    <button onclick="calculations(' * ')">*</button>
  </p>
  <p>
    <button onclick="calculations('0')">0</button>
    <button onclick="calculations('.')">.</button>
    <button onclick="
      calculationss = eval(calculation);
      document.querySelector('.js-show-calculation').innerHTML = calculationss;
    ">=</button>
    <button onclick="calculations(' / ')">/</button>
  </p>
  <button onclick="
    calculation = ''
    DOM();
  ">Clear</button>


  <script>
    let calculation = '';

    function calculations(value) {
      calculation += value;
      DOM();
    };  

    function DOM() {
      document.querySelector('.js-show-calculation').innerHTML = calculation;
    };
  </script>
</body>
</html>
